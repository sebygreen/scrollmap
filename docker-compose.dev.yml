version: "3"
services:
    nextjs:
        build:
            context: ./nextjs
            dockerfile: dev.Dockerfile
        container_name: nextjs
        restart: unless-stopped
        ports:
            - 3000:3000
        env_file: #set envrionment variables based on the .env file
            - .env.local
        volumes:
            - ./nextjs/src:/app/src
            - ./nextjs/public:/app/public
        depends_on:
            - pocketbase
        networks:
            - dev

    pocketbase:
        build:
            context: ./pocketbase
            dockerfile: Dockerfile
        container_name: pocketbase
        restart: unless-stopped
        ports:
            - 8090:8090
        volumes:
            - ./pocketbase/data:/usr/local/bin/pb_data
        healthcheck: #optional (recommended) since v0.10.0
            test: wget --no-verbose --tries=1 --spider http://127.0.0.1:8090/api/health || exit 1
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - dev
networks:
    dev:
        driver: bridge
